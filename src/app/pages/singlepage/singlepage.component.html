  <div class="container m-100"  >
    <div class="row">
      <div class="col" *ngFor="let x of brands">
        <div class="card" style="width:19rem;padding-top:20px ;">
          <img class="card-img-top" src="assets\images\{{x.img}}" alt="Card image cap" height="300" width="200" style="padding: 20px;">
          <div class="card-body">
            <h5 class="card-title" style="color:#3a2626 ;font-family: 'Times New Roman', Times, serif;">{{x.name}}</h5><br>
            <h5 style="color:#3a2626 ;font-family: 'Times New Roman', Times, serif;"><b><span  style="color:#3a2626 ;font-family: 'Times New Roman', Times, serif;">MRP: </span>{{x.price}}</b></h5><br>
            
            <div class="row">
              <div class="col">
                <a href="cart" class="btn btn-primary" style="font-family: 'Times New Roman', Times, serif;background-color: #b19292;">Add to cart</a>
              </div>
              <div class="col">
                <a href="payment" class="btn btn-primary" style="font-family: 'Times New Roman', Times, serif;background-color: #3a2626;">Buy Now</a>
              </div>
           
            </div>
          </div>
        </div>
