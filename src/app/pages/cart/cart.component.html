<section class="h-100 h-custom" style="background-color: #eee;">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card shopping-cart" style="border-radius: 15px;padding-top: 80px;">
            <div class="card-body text-black">
  
              <div class="row">
                <div class="col-lg-6 px-5 py-4">
  
                  <h3 style="font-family: 'Times New Roman', Times, serif;color: #3a2626;font-size:3vw; margin-left: 100px;margin-bottom: 50px;"><b>CART</b></h3>
  
                  <div class="d-flex align-items-center mb-5">
                    <div class="flex-shrink-0">
                      <img src="assets\images\{{brands[0].img}}"class="img-fluid" style="width: 300px;" alt="">
                    </div>
                    <div class="flex-grow-1 ms-3">
                      <a href="#!" class="float-end text-black"><i class="fas fa-times"></i></a>
                      <h5 class="text-primary">{{brands[0].name}}</h5>
                      <div class="d-flex align-items-center">
                        <p style="font-size: larger;text-decoration: solid;font-family: 'Times New Roman', Times, serif;"><b>{{brands[0].price}}</b></p>
                        <div class="def-number-input number-input safari_only">
                      


                        </div>
                      </div>
                    </div>
                  </div>
                  </div>
                  <div class="col">
                       <button [routerLink]="['/payment']" routerLinkActive="router-link-active"  style="margin-top: 350px;background-color: #3a2626;font-family: 'Times New Roman', Times, serif;" type="button " class="btn btn-primary btn-block btn-lg">Proceed to Buy </button>

          
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
  </section>
